<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
	<div class="container">
    <div class="box">
        <div class="heading"></div>
        <form  class="login-form" action="" method="post">        
            <div class="field">
                <input name="user" placeholder="Phone number, username, or email" />
                <label for="user">Phone number, username, or email</label>
            </div>
            <div class="field">
                <input id="password" name="passwd" type="password" placeholder="password" />
                <label for="password">Password</label>
            </div>
            <button class="login-button" title="login" name="login">Log In</button>
            <div class="separator">
                <div class="line"></div>
                <p>OR</p>
                <div class="line"></div>
            </div>
            <div class="other">
                <button class="fb-login-btn" type="button">
                    <i class="fa fa-facebook-official fb-icon"></i>
                    <span class="">Log in with Facebook</span>
                </button>
                <a class="forgot-password" href="#">Forgot password?</a>
            </div>
        </form>
    </div>
    <div class="box">
        <p>Don't have an account? <a class="signup" href="#">Sign Up</a></p>
    </div>
</div>
</body>
</html>
